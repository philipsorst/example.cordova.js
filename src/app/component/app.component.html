<div id=wrapper>
    <mat-toolbar color="primary" id="main-toolbar">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon class="mat-24">menu</mat-icon>
        </button>
    </mat-toolbar>

    <mat-sidenav-container>
        <mat-sidenav #sidenav fixedInViewport="true">
            <mat-toolbar color="primary">
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon class="mat-24">menu</mat-icon>
                </button>
                <h1>Cordova Example</h1>
            </mat-toolbar>
            <mat-nav-list>
                <a mat-list-item
                   tabindex="-1"
                   (click)="sidenav.close()"
                   [routerLink]="['/']">
                    Home
                </a>
                <a mat-list-item
                   tabindex="-1"
                   (click)="sidenav.close()"
                   [routerLink]="['/geolocation']">
                    Geolocation
                </a>
                <a mat-list-item
                   tabindex="-1"
                   (click)="sidenav.close()"
                   [routerLink]="['/vibration']">
                    Vibration
                </a>
                <a mat-list-item
                   tabindex="-1"
                   (click)="sidenav.close()"
                   [routerLink]="['/resumepause']">
                    Resume/Pause
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <div>
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-container>
</div>
